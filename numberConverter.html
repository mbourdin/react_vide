<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<!-- compilation JSX => JS -->
<script type="text/babel">

    class BaseNumberInput extends React.Component{
        constructor(props){
            super(props);

        }

        handleChange = (event) =>{
            //this.setState({valeur:event.target.value});
            this.props.updateParent(event.target.value,this.props.id);

        }

        render(){


            return(
                <div>
                <input type="text"  onChange={this.handleChange}/>
                <span> {this.props.valeur}</span>
                </div>
            )
        }
    }

    class App extends React.Component{
        constructor(props){
            super(props);
            this.state = {
                valeurDecmale : 0,
                valeurBinaire : 0,
                childId : null,
            }
        }

        updateFromChild = (valeur,id) => {
            if(id===10)
            {   this.setState({valeurDecimale:valeur,valeurBinaire:Number.parseInt(valeur).toString(2)});
            }
            else
            {
                this.setState({valeurDecimale:Number.parseInt(valeur,2).toString(),valeurBinaire:valeur});
            }
        }

        render(){
            return(
                <div>
                    <BaseNumberInput valeur={this.state.valeurDecimale} id={10} updateParent={this.updateFromChild}/>
                    <BaseNumberInput valeur={this.state.valeurBinaire} id={2} updateParent={this.updateFromChild}/>
                </div>
            )
        }
    }

    ReactDOM.render(
        <App/>,
        document.getElementById("root")
    );
</script>
</body>
</html>

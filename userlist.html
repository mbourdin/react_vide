<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        td{
          border-style: solid;
        }
    </style>
</head>

<body>
<div id="root"></div>
<script type="text/babel">
    class UserListDisplay extends React.Component{
        constructor(props) {
           super(props);
        }

        render(){
            return(
                <div>
                    <h1>Liste des Utilisateurs</h1>
                <table>
                    <thead>
                    <tr>
                        <th>username</th>
                    </tr>
                    </thead>
                    <tbody>
                    {
                        this.props.list.map(
                            (username,index)=>
                                <tr key={index}><td>{username}</td></tr>
                        )
                    }
                    </tbody>
                </table>
                </div>
            )
        }
    }
    class UserList extends React.Component
    {
        constructor(props) {
            super(props);
            this.state={
                error: '',
                value: '',
                list : []
            }
        }

        handleChange = (event) => {

            this.setState({value: event.target.value,error:""});
        }
        handleSubmit = (event) => {
            event.preventDefault();
            let user=this.state.value.toUpperCase().trim();
            if(user==="")
            {
                this.setState({error: "champ vide!"});
                return;
            }
            if(!this.state.list.includes(user))
            {
                let newlist=this.state.list;
                newlist.push(user);
                this.setState({list:newlist, error: ""});
                //console.log(this.state.list);

            }else
            {
                this.setState({error : user+" existe deja"})
            }
        }
        render()
        {
            return (
                <div>
                <form onSubmit={this.handleSubmit}>
                    <label>
                        Username:
                        <input type="text" value={this.state.value} onChange={this.handleChange} />
                    </label>
                    <input type="submit" value="Add" />
                </form>
                    <div>{this.state.error}</div>
                <UserListDisplay list={this.state.list}/>
                </div>
            )
        }
    }

    ReactDOM.render(
        <UserList />,
        document.getElementById('root')
    );

</script>
</body>
</html>

<body>
<div id="slider"></div>
<!-- compilation JSX => JS -->
<script type="text/babel">

    const jsondata = "https://raw.githubusercontent.com/playoutprod/2020-3wa-react01/master/01_FORMULAIRES_LIFTINGUP/exercices/slider/data.json"

    class Loader extends React.Component {
        constructor(props) {
            super(props);
            this.data=null;
            this.state={
                dataLoaded : false,
                imagesLoaded : false

            }
            fetch(this.props.url)
                .then((response)=>{
                return response.json();
                })
                .then((data)=>{
                    this.data=data;
                    this.setState({dataLoaded : true});
                    console.log(data)

                    this.data.images.forEach((image)=>{
                        image.loaded=false;
                        const img=new Image();
                        img.src =`${this.data.path}/${this.data.full_folder}/${image}.${data.extension}?raw=true`;
                        img.onLoad=()=>{
                            image.loaded=true;
                            if(! this.data.images.find(image=>image.loaded===false))
                            {
                                sendToParent(this.data);
                                this.setState({imagesLoaded : true})
                            }

                        }
                    })

                })

        }

        render(){
            console.log(this.state);
            return(
                <div id="loader-1" className="loader"></div>
            )
        }
    }

    class View extends React.Component {

        render(){
            return(
                <div></div>
            )
        }
    }

    class Control extends React.Component {

        render(){
            return(
                <div></div>
            )
        }
    }

    class Slider extends React.Component {

        render(){
            return (
                <React.Fragment>


                    <div className="layer">
                        <Loader url={this.props.url}/>
                    </div>


                    <div className="layer content">
                        <View />
                        <Control />
                    </div>


                </React.Fragment>
            )
        }
    }


    ReactDOM.render(
        <Slider url={jsondata}/>,
        document.getElementById("slider")
    );

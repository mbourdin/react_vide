<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <style>
        td{
            border-style: solid;
        }
    </style>
</head>

<body>
<div id="root"></div>
<script type="text/babel">

    class UserList extends React.Component
    {
        constructor(props) {
            super(props);
            this.state={
                login:"mbourdin",
                password:"1983",
                form:{login:"",password:""}
            }
        }

        handleChange = (event) => {

            const name=event.target.name;
            const value=event.target.value;
            let form={login : this.state.login,password: this.state.password}
            switch (name) {
                case 'login':
                    form.login=value;
                    break;
                case 'password':
                    form.password=value;
                    break;
                default :
                    break;
            }
            this.setState({form:form});
        }
        handleSubmit = (event) => {

        }
        render()
        {
            return (
                <div>
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Login:
                            <input type="text" name="login" value={this.state.form.login} onChange={this.handleChange} />
                        </label>
                        <label>
                            Password:
                            <input type="password" name="password" value={this.state.form.password} onChange={this.handleChange} />
                        </label>
                        <input type="submit" value="Add" />
                    </form>
                </div>
            )
        }
    }

    ReactDOM.render(
        <UserList />,
        document.getElementById('root')
    );

</script>
</body>
</html>
